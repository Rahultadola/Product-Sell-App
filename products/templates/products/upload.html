{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add Product{% endblock %}

{% block content %}

<h1>{{ value_name|title }} Form</h1>

{# % if message %} <h3> {{ message }} </h3>{% endif% #}
<form class="form" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-outline-success btn-primary" value="{{ value_name }}">
</form>

{% endblock %}
